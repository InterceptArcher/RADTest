services:
  - type: web
    name: radtest-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python3 production_main.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: APOLLO_API_KEY
        sync: false
      - key: PEOPLEDATALABS_API_KEY
        sync: false
      - key: PDL_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: DEBUG
        value: false
