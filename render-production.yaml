services:
  - type: web
    name: radtest-backend-production
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn production_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      # Add these manually in Render dashboard:
      # APOLLO_API_KEY
      # PEOPLEDATALABS_API_KEY
      # OPENAI_API_KEY
      # SUPABASE_URL
      # SUPABASE_KEY
      # GAMMA_API_KEY
      # GNEWS_API_KEY
